{% extends 'base.html' %}
{% block title %}
    {{ term.name }}
{% endblock %}
{% block site_content %}
<div class="content">
    <div class="content-title left">
        <h1>{{ term.name }}</h1>
    </div>

    <div class="content-list">
        {% for page in term.pages %}

            <div class="content-item">
                <div class="content-item-title">
                    <h1>{{ page.title }}</h1>
                </div>

                <!-- <div class="content-item-preview">
                    {% if page.description %} {{ page.description | safe }} â†’ {%
                    endif %}
                </div> -->

                <!-- <div class='content-item-meta'>
                    <span class='meta'>
                        {{ page.date | date(format='%b %d, %Y') }}
                    </span>
                </div> -->
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
